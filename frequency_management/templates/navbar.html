{% load static %}

<style>
    .navbar {
        background-color: var(--navbar-bg-color);
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px;
    }

    .navbar img.logo_senai {
        width: 30%;
        max-width: 100%;
        height: auto;
    }

    .navbar-nav .nav-link {
        color: #fff;
        transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        padding: 0 15px;
    }

    .navbar-nav .nav-link:hover {
        color: #c70b0b;
        transform: scale(1.1);
    }

    .IconButton-homepage {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        margin: 0px;
    }

    .material-symbols-outlined {
        font-size: 24px;
        color: #ffffff;
    }

    @media (max-width: 1200px) {
        .navbar-nav .nav-link {
            font-size: 14px;
        }
    }

    @media (max-width: 992px) {
        .navbar-nav .nav-link {
            font-size: 12px;
        }

        .navbar-nav .nav-link:hover {
            color: #fff;
            transform: scale(1);
        }
    }

    @media (max-width: 768px) {
        .logo {
            max-width: 400px;
        }
    }

    @media (max-width: 576px) {
        .logo {
            max-width: 330px;
        }
    }
</style>

<nav class="navbar ">
    <div class="container">
        <a class="navbar-brand" href="cursos" style="max-width: 40%;">
            <img class="logo_senai" src="{% static 'img/senai_logo.png' %}" alt="Senai Logo">
        </a>
        <div class="justify-content-end" id="navbarNav">
            <div class="d-flex align-items-center">
                <ul class="navbar-nav">
                    {% if user.is_authenticated and user.is_superuser %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cadastro' %}">Cadastro</a>
                    </li>
                    {% endif %}
                </ul>
                <a id="theme-toggle" class="IconButton-homepage">
                    <span class="material-symbols-outlined">contrast</span>
                </a>
            </div>
        </div>
    </div>
</nav>

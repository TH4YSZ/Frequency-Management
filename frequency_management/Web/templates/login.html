{% extends 'index.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block head %}
<style>
    .bg_Login {
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center center;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        align-items: center;
        background-color: var(--background-color);
        padding: 0 10%;
    }

    .button {
        color: #260164;
        background-color: #FFFAFB;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        margin-top: 20px;
        width: 320px;
    }

    .button:hover {
        background-color: #f2f2f2;
        color: #40010D;
    }

    .main {
        padding: 40px;
        background-color: #7C0D1D;
        border-radius: 40px;
        text-align: center;
        width: 100%;
        max-width: 400px;
        margin-bottom: 20px;
        align-content: center;
    }

    .imag {
        width: 100%;
        max-width: 500px;
        padding: 10px;
    }

    .imag img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .titulo {
        color: #FFFAFB;
        font-size: 2.5rem;
        font-weight: 400;
        margin-bottom: 20px;
    }

    .form {
        border-radius: 5px;
        border: 1px solid;
        border-image: linear-gradient(to left, #913744, #7C0D1D);
        border-image-slice: 1;
        border-image-radius: 5px;
        background: linear-gradient(to right, #913744, #7C0D1D);
    }

    .form::placeholder {
        color: #FFFAFB;
    }

    @media (min-width: 768px) {
        .bg_Home {
            justify-content: space-between;
        }

        .main {
            text-align: left;
        }

        .titulo {
            font-size: 2.5rem;
            text-align: center;
        }
    }

    @media (min-width: 1024px) {
        .titulo {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}

{% block body %}
<div class="bg_Login">

    <div class="main">

        <form>
            <div class="mb-3">
                <h2 class="titulo" style="color: white;">Fazer Login</h2>
            <label for="exampleInputUser" class="form-label; color: #FFFAFB;">Usuário</label>
            <input type="text" class="form-control form" id="exampleInputUser" aria-describedby="userHelp" placeholder="Nome de usuário">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control form" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <button class="button"><a href="{% url 'cursos' %}" style="color:#40010D ;text-decoration: none;">Entrar</a></button>
        </form>
        
    </div>
    <div class="imag">
        <img src="{% static 'img/img_login.webp' %}" alt="Imagem">
    </div>
</div>
{% endblock %}

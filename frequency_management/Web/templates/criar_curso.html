{% extends 'index.html' %}
{% load static %}

{% block title %}
Criar Curso
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/formulario.css' %}">
{% endblock %}

{% block body %}
<div class="voltar">
    <a href="{% url 'cursos' %}">
        <i class="bi bi-house-fill" aria-hidden="true"></i>
        <span>Voltar</span>
    </a>
</div>
<div class="formulario">

    <form action="{% url 'criar_curso' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="cursos" class="titulo">
            <h2>Selecione o arquivo</h2>
        </label>

        <div class="input-group mb-3">
            <input type="file" class="form-control" id="cursos" name="cursos" accept=".csv">
            <label class="input-group-text" for="inputGroupFile02" type="submit">Enviar</label>
        </div>
    </form>
</div>


{% endblock %}
